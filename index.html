<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

    * {
      padding: 0;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }

    body {
      width: 100%;
      height: 100vh;
      overflow-x: hidden;
    }

    /* ===== HEADER ===== */
    header {
      z-index: 1000;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: transparent;
      transition: background 0.3s, padding 0.3s;
      flex-wrap: wrap;
    }

    /* === BRAND WITH GRADIENT === */
    .brand {
      font-size: 24px;
      font-weight: bold;
      background: linear-gradient(30deg, #f2d3ab, #fbf5ef);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: font-size 0.3s;
    }

    .navigation {
      display: flex;
      gap: 20px;
    }

    .navigation a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
      transition: color 0.3s;
    }

    .navigation a:hover {
      color: #fbf5ef;
    }

    /* ===== MAIN SECTION ===== */
    .main {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      background-image: url(image/bg.jpg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      padding-top: 100px;
    }

    .main .content {
      max-width: 800px;
    }

    .main .content h2 {
      color: #fbf5ef;
      font-size: 2em;
      font-weight: 500;
      margin-bottom: 10px;
    }

    .main .content h2 span {
      font-size: 2.8rem;
      font-weight: 600;
    }

    /* ===== ANIMATED TEXT ===== */
    .animated-text {
      position: relative;
      height: 65px;
      overflow: hidden;
      margin-bottom: 25px;
    }

    /* === ANIMATED TEXT WITH GRADIENT === */
    .animated-text h3 {
      background: linear-gradient(30deg, #f2d3ab, #fbf5ef);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2.5em;
      font-weight: 700;
      line-height: 70px;
      letter-spacing: 1px;
    }

    .animated-text h3:nth-child(1) {
      animation: text-move 12s infinite ease-in-out;
    }

    @keyframes text-move {
      0% { margin-top: 0px; }
      12.66% { margin-top: 0px; }
      17.66% { margin-top: -70px; }
      29.33% { margin-top: -70px; }
      34.33% { margin-top: -140px; }
      46% { margin-top: -140px; }
      51% { margin-top: -210px; }
      62.66% { margin-top: -210px; }
      67.66% { margin-top: -140px; }
      79.33% { margin-top: -140px; }
      84.33% { margin-top: -70px; }
      96% { margin-top: -70px; }
      100% { margin-top: 0px; }
    }

    /* ===== DOWNLOAD CV BUTTON ===== */
button {
  font-size: 18px;
  font-weight: bold;
  display: inline-block;
  outline: 0;
  border: 0;
  cursor: pointer;
  will-change: box-shadow, transform;
  background: radial-gradient(100% 100% at 100% 0%, #fbf5ef 0%, #c69fa5 100%);
  box-shadow: 
    0px 0.2em 0.5em #272744,
    inset 0px -0.05em 0.05em #272744;
  padding: 0 2em;
  border-radius: 0.3em;
  color: #272744;
  height: 2.5em;
  text-shadow: 0 1px 0 rgba(0, 0, 0, 0.2);
  transition: box-shadow 0.15s ease, transform 0.15s ease;
}

button:hover {
  box-shadow: 
    0px 0.25em 0.55em #272744, 
    inset 0px -0.05em 0.05em #272744;
  transform: translateY(-0.05em);
}

button:active {
  box-shadow: inset 0px 0.2em 0.6em #272744;
  transform: translateY(0em);
}


    /* ===== MEDIA ICONS ===== */
    .media-icons {
      margin-top: 50px;
    }

    .media-icons a {
      color: #fbf5ef;
      font-size: 25px;
      margin-right: 30px;
      display: inline-block;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .media-icons a:hover {
    transform: scale(1.3) rotate(5deg);
    filter: brightness(1.2);
    }

    .media-icons a.facebook:hover { color: #8a88f0; }
    .media-icons a.instagram:hover { color: #e5a8c9; }
    .media-icons a.twitter:hover { color: #a6d9f5; }
    .media-icons a.github:hover { color: #bdbdbd; }

    /* ===== RESPONSIVE DESIGN ===== */
    @media (max-width: 1040px) {
      header { padding: 12px 20px; }
      .navigation { display: none; }
      .navigation.active {
        z-index: 889;
        position: fixed;
        background-color: #272744;
        top: 0;
        right: 0;
        width: 380px;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .navigation a { font-size: 1.2em; margin: 10px; padding: 10px 40px; }
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: clamp(30px, 5vh, 50px) clamp(15px, 5vw, 40px);
        background: transparent;
      }

      .brand {
        font-size: clamp(22px, 5vw, 32px);
        margin: 0;
      }

      .navigation {
        flex-direction: column;
        gap: clamp(8px, 2vh, 12px);
        margin-top: clamp(15px, 3vh, 25px);
        align-items: center;
      }

      .navigation a {
        font-size: clamp(14px, 4vw, 18px);
        padding: clamp(6px, 2vh, 10px) clamp(10px, 3vw, 20px);
        color: #000;
      }

      .main .content h2 { margin-bottom: 10px; }
      .animated-text { margin-bottom: 20px; }
      button {
        font-size: clamp(15px, 4.5vw, 17px);
        padding: clamp(0.45em, 1vw, 0.5em) clamp(1.3em, 2.5vw, 1.6em);
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="#" class="brand" data-aos="fade-in" data-aos-duration="1000">SALEH</a>
    <div class="navigation">
      <a href="#" data-aos="fade-in" data-aos-duration="1000" data-aos-delay="100">Home</a>
      <a href="#" data-aos="fade-in" data-aos-duration="1000" data-aos-delay="200">About</a>
      <a href="#" data-aos="fade-in" data-aos-duration="1000" data-aos-delay="300">Skills</a>
      <a href="#" data-aos="fade-in" data-aos-duration="1000" data-aos-delay="400">Services</a>
      <a href="#" data-aos="fade-in" data-aos-duration="1000" data-aos-delay="500">Work</a>
      <a href="#" data-aos="fade-in" data-aos-duration="1000" data-aos-delay="600">Contact</a>
    </div>
  </header>

  <section class="main" id="main">
    <div class="content">
      <h2 data-aos="fade-right" data-aos-duration="1000" data-aos-delay="300">
        Hello, I'm <br><span>Ishrak Saleh Chowdhury</span>
      </h2>
      <div class="animated-text" data-aos="fade-left" data-aos-duration="1000" data-aos-delay="700">
        <h3>Web Developer</h3>
        <h3>App Developer</h3>
        <h3>Web Designer</h3>
        <h3>Programmer</h3>
      </div>
      <button data-aos="fade-in" data-aos-duration="650" data-aos-delay="1100">Download CV</button>
      <div class="media-icons">
        <a href="#" class="facebook" data-aos="fade-up" data-aos-duration="850" data-aos-delay="1300"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="instagram" data-aos="fade-up" data-aos-duration="850" data-aos-delay="1400"><i class="fab fa-instagram"></i></a>
        <a href="#" class="twitter" data-aos="fade-up" data-aos-duration="850" data-aos-delay="1500"><i class="fab fa-twitter"></i></a>
        <a href="#" class="github" data-aos="fade-up" data-aos-duration="850" data-aos-delay="1600"><i class="fab fa-github"></i></a>
      </div>
    </div>
  </section>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
