<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Dongle&display=swap');

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      width: 100%;
      height: 100vh;
      overflow-x: hidden;
    }

    header {
      z-index: 1000;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: transparent;
      transition: background 0.3s, padding 0.3s;
      flex-wrap: wrap;
    }

    .brand {
      font-size: 24px;
      font-weight: bold;
      background: linear-gradient(30deg, #f1c284, #fbf5ef);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: font-size 0.3s;
    }

    .navigation {
      display: flex;
      gap: 20px;
    }

    .navigation a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
      transition: color 0.3s;
    }

    .navigation a:hover {
      color: #fbf5ef;
    }
    .main .content {
      max-width: 800px;
    }

    .main .content h2 {
      color: #fbf5ef;
      font-size: 2rem;
      font-weight: 500;
      margin-bottom: 10px;
    }

    .main .content h2 span {
      font-size: 2.8rem;
      font-weight: 600;
    }


    .animated-text {
      position: relative;
      height: 65px;
      overflow: hidden;
      margin-bottom: 25px;
    }

    .animated-text h3 {
      background: linear-gradient(30deg, #f1c284, #fbf5ef);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 3.2em;
      font-weight: 700;
      line-height: 70px;
      letter-spacing: 1px;
    }

    .animated-text h3:nth-child(1) {
      animation: text-move 12s infinite ease-in-out;
    }

    @keyframes text-move {
      0% { margin-top: 0; }
      12.66% { margin-top: 0; }
      17.66% { margin-top: -70px; }
      29.33% { margin-top: -70px; }
      34.33% { margin-top: -140px; }
      46% { margin-top: -140px; }
      51% { margin-top: -210px; }
      62.66% { margin-top: -210px; }
      67.66% { margin-top: -140px; }
      79.33% { margin-top: -140px; }
      84.33% { margin-top: -70px; }
      96% { margin-top: -70px; }
      100% { margin-top: 0; }
    }


    button {
      font-size: 20px;
      font-weight: bold;
      display: inline-block;
      outline: 0;
      border: 0;
      cursor: pointer;
      background: radial-gradient(100% 100% at 100% 0%, #fbf5ef 0%, #c69fa5 100%);
      box-shadow: 0px 0.2em 0.5em #00000069, inset 0px -0.05em 0.05em #272744;
      padding: 0 2.5em;
      border-radius: 0.3em;
      color: #272744;
      height: 3em;
      text-shadow: 0 1px 0 rgba(0, 0, 0, 0.2);
      transition: box-shadow 0.15s ease, transform 0.15s ease;
    }


button:hover {
  animation: glowPulse 1.5s infinite alternate;
  transform: translateY(-0.02em);
}

button:active {
  background: radial-gradient(100% 100% at 100% 0%, #fbf5ef 0%, #c69fa5 100%);
  color: #272744;                         
  text-shadow: 0 1px 0 rgba(0, 0, 0, 0.603);
  box-shadow: inset 0px 3px 6px #000000e7;  
  transform: scale(0.98);                 
  animation: none;                       
}
@keyframes glowPulse {
  0% {
    box-shadow: 0 0 5px #f2d3ab, 0 0 7px #c69fa5;
  }
  50% {
    box-shadow: 0 0 20px #f2d3ab, 0 0 35px #c69fa5;
  }
  100% {
    box-shadow: 0 0 5px #f2d3ab, 0 0 7px #c69fa5;
  }
}
.media-icons {
  width: 100%; 
  display: flex;
  justify-content: center;
  gap: 40px;
  margin-top: 50px;
}

.media-icons a {
  color: #f2d3ab;
  font-size: 35px;

  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 50px;
  height: 50px;
  border: none;
  outline: none;
  background: transparent;
  text-decoration: none;
  line-height: 0;
  vertical-align: middle;
  transition: all 0.3s ease;
  box-shadow: none !important; 
}
.media-icons a:focus,
.media-icons a:hover,
.media-icons a:active {
  outline: none;
  box-shadow: none !important;
  background: transparent;
}

@keyframes glowFacebook {
  0%, 100% { text-shadow: 0 0 8px #5552f8, 0 0 15px #5552f8; }
  50% { text-shadow: 0 0 20px #5552f8, 0 0 40px #5552f8; }
}

@keyframes glowInstagram {
  0%, 100% { text-shadow: 0 0 8px #f841a3, 0 0 15px #f841a3; }
  50% { text-shadow: 0 0 20px #f841a3, 0 0 40px #f841a3; }
}

@keyframes glowTwitter {
  0%, 100% { text-shadow: 0 0 8px #53b0e2, 0 0 15px #53b0e2; }
  50% { text-shadow: 0 0 20px #53b0e2, 0 0 40px #53b0e2; }
}

@keyframes glowGithub {
  0%, 100% { text-shadow: 0 0 8px #494d7e, 0 0 15px #494d7e; }
  50% { text-shadow: 0 0 20px #494d7e, 0 0 40px #494d7e; }
}


.media-icons a.facebook:hover {
  color: #5552f8;
  animation: glowFacebook 1.5s infinite alternate;
}

.media-icons a.instagram:hover {
  color: #f841a3;
  animation: glowInstagram 1.5s infinite alternate;
}

.media-icons a.twitter:hover {
  color: #53b0e2;
  animation: glowTwitter 1.5s infinite alternate;
}

.media-icons a.github:hover {
  color: #747bc9;
  animation: glowGithub 1.5s infinite alternate;
}


@keyframes popClick {
  0% {
    transform: scale(1);
    filter: brightness(1);
  }
  30% {
    transform: scale(1.4);
    filter: brightness(1.8);
  }
  70% {
    transform: scale(0.9);
    filter: brightness(1.2);
  }
  100% {
    transform: scale(1);
    filter: brightness(1);
  }
}

.media-icons a:active {
  transform: scale(1.3);     
  filter: brightness(1.8);    
  transition: transform 0.2s, filter 0.2s;
}

    @media (max-width: 1040px) {
      header { padding: 12px 20px; }
      .navigation { display: none; }
      .navigation.active {
        z-index: 889;
        position: fixed;
        background-color: #272744;
        top: 0;
        right: 0;
        width: 380px;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .navigation a { font-size: 1.2em; margin: 10px; padding: 10px 40px; }
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: clamp(30px, 5vh, 50px) clamp(15px, 5vw, 40px);
        background: transparent;
      }

      .brand {
        font-size: clamp(22px, 5vw, 32px);
        margin: 0;
      }

      .navigation {
        flex-direction: column;
        gap: clamp(8px, 2vh, 12px);
        margin-top: clamp(15px, 3vh, 25px);
        align-items: center;
      }

      .navigation a {
        font-size: clamp(14px, 4vw, 18px);
        padding: clamp(6px, 2vh, 10px) clamp(10px, 3vw, 20px);
        color: #000;
      }

      .main .content h2 { margin-bottom: 10px; }
      .animated-text { margin-bottom: 20px; }
      button {
        font-size: clamp(15px, 4.5vw, 17px);
        padding: clamp(0.45em, 1vw, 0.5em) clamp(1.3em, 2.5vw, 1.6em);
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="#" class="brand" data-aos="fade-in" data-aos-duration="1000">SALEH</a>
    <div class="navigation">
      <a href="#" data-aos="fade-in" data-aos-duration="1000" data-aos-delay="100">Home</a>
      <a href="#" data-aos="fade-in" data-aos-duration="1000" data-aos-delay="200">About</a>
      <a href="#" data-aos="fade-in" data-aos-duration="1000" data-aos-delay="300">Skills</a>
      <a href="#" data-aos="fade-in" data-aos-duration="1000" data-aos-delay="400">Services</a>
      <a href="#" data-aos="fade-in" data-aos-duration="1000" data-aos-delay="500">Work</a>
      <a href="#" data-aos="fade-in" data-aos-duration="1000" data-aos-delay="600">Contact</a>
    </div>
  </header>

  <section class="main" id="main">
    <div class="content">
      <h2 data-aos="fade-right" data-aos-duration="1000" data-aos-delay="300">
        Hello, I'm <br><span>Ishrak Saleh Chowdhury</span>
      </h2>
      <div class="animated-text" data-aos="fade-left" data-aos-duration="1000" data-aos-delay="700">
        <h3>Web Developer</h3>
        <h3>App Developer</h3>
        <h3>Web Designer</h3>
        <h3>Programmer</h3>
      </div>
      <button data-aos="fade-in" data-aos-duration="650" data-aos-delay="1100">Download CV</button>
      <div class="media-icons">
        <a href="#" class="facebook" data-aos="fade-up" data-aos-duration="850" data-aos-delay="1300"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="instagram" data-aos="fade-up" data-aos-duration="850" data-aos-delay="1400"><i class="fab fa-instagram"></i></a>
        <a href="#" class="twitter" data-aos="fade-up" data-aos-duration="850" data-aos-delay="1500"><i class="fab fa-twitter"></i></a>
        <a href="#" class="github" data-aos="fade-up" data-aos-duration="850" data-aos-delay="1600"><i class="fab fa-github"></i></a>
      </div>
    </div>
  </section>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
